<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Practice | Sharpen Your Pencil</title>
		<script>
			function fun(echo){
				console.log(echo);
			}

			fun("Hello");

			function boo(aFunction){
				aFunction("boo");
			}
			boo(fun);

			console.log(fun);

			fun(boo);
			var moreFun = fun;

			moreFun("Hello again");
			
			function echoMaker(){
				return fun;
			}

			var bigFun = echoMaker();
			bigFun("Is there and echo?");
		</script>
	</head>
	<body>
	</body>
</html>
